<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="box.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../link.css"/>
    <link rel="stylesheet" href="boxShadow.css"/>
    <!-- <script src="boxShadow.js">defer</script> -->
    <title>Generateur de box-shadow</title>
</head>
<body>
    <a href="../index.html" class="lien"> Liens</a>
    <main>
        <h1>Generateur de box-shadow</h1>
        <div class="weapper">
            <section class="attribut">
                <button class="btn">Ajouter ombre</button>
                <div>
                    <label for="blur">Flou</label>
                    <input type="range" class="num-result" id="blur" name="blur" min="0" max="150" value="5" step="1" data-input="blurNum"/>
                    <!-- <span class="range-result" data-input="blur"></span> -->
                    <input type="number" id="blurNum" class="range-result" name="blurNum" min="0" max="150" step="1" data-input="blur" >
                </div>
                <div>
                    <label for="spread">Etalement</label>
                    <input type="range" class="num-result" id="spread" name="spread" min="-50" max="100" value="10" step="1" data-input="spreadNum"/>
                    <!-- <span class="range-result" data-input="spread"></span> -->
                    <input type="number" id="spreadNum" class="range-result" name="spreadNum" min="-50" max="100" step="1" data-input="spread" >
                </div>
                <div>
                    <label for="colorShadow">Couleur</label>
                    <input type="color" id="colorShadow" name="colorShadow" value="#000000" />
                </div>
                <div>
                    <label for="axe-X">Axe X</label>
                    <input type="range" class="num-result" id="axe-X" name="axe-X" min="-200" max="200" value="50" step="1" data-input="axe-XNum" />
                    <!-- <span class="range-result" data-input="width"></span> -->
                    <input type="number" id="axe-XNum" class="range-result" name="axe-XNum" min="-200" max="200" step="1" data-input="axe-X" >
                </div>
                <div>
                    <label for="axe-Y">Axe Y</label>
                    <input type="range" class="num-result" id="axe-Y" name="axe-Y" min="-200" max="200" value="50" step="1" data-input="axe-YNum" />
                    <!-- <span class="range-result" data-input="height"></span> -->
                    <input type="number" id="axe-YNum" class="range-result" name="axe-YNum" min="-200" max="200" step="1" data-input="axe-Y" >
                </div>
                <div>
                    <label for="inset">Inset</label>
                    <input type="checkbox" value="" name="inset" id="inset">
                </div>
                <div>
                    <label for="opacity">Opacit√©</label>
                    <input type="range" class="num-result" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01" data-input="opacityNum" />
                    <!-- <span class="range-result" data-input="opacity"></span> -->
                    <input type="number" id="opacityNum" class="range-result" name="opacityNum" min="0" max="1" step="0.01" data-input="opacity" >
                </div>
                <fieldset>
                    <legend>Box</legend>
                    <div>
                        <label for="widthBox">Longeur box</label>
                        <input type="range" class="num-result" id="widthBox" name="widthBox" min="0" max="400" value="100" step="1" data-input="widthBoxNum"/>
                        <!-- <span class="range-result" data-input="widthBox"></span> -->
                        <input type="number" id="widthBoxNum" class="range-result" name="widthBoxNum" min="0" max="400" step="1" data-input="widthBox" >
                    </div>
                    <div>
                        <label for="heightBox">Hauteur box</label>
                        <input type="range" class="num-result" id="heightBox" name="heightBox" min="0" max="400" value="100" step="1" data-input="heightBoxNum"/>
                        <!-- <span class="range-result" data-input="heightBox"></span> -->
                        <input type="number" id="heightBoxNum" class="range-result" name="heightBoxNum" min="0"  max="400" step="1" data-input="heightBox">
                    </div>
                    <div>
                        <label for="borderRadius">Radius</label>
                        <input type="range" class="num-result" id="borderRadius" name="borderRadius" min="0" max="200" value="0" step="1" data-input="borderRadiusNum"/>
                        <!-- <span class="range-result" data-input="borderRadius"></span> -->
                        <input type="number" id="borderRadiusNum" class="range-result" name="borderRadiusNum" min="0" max="200" step="1" data-input="borderRadius" >
                    </div>
                </fieldset>
                
                <article id="previousShadowsContainer"></article>               
            </section>
            <section class="zoneBox">
                <div class="box" id="shadowPreview"></div>                    
                <!-- <button id="copyButton" class="btn">Copier dans le presse-papier</button> -->
            </section>
        </div>
    </main>
    <script type="text/javascript">
        function downloadJSAtOnload() {
            var element = document.createElement("script");
            element.src = "boxShadow.js";
            document.body.appendChild(element);
        }
        if (window.addEventListener)
            window.addEventListener("load", downloadJSAtOnload, false);
        else if (window.attachEvent)
            window.attachEvent("onload", downloadJSAtOnload);
        else window.onload = downloadJSAtOnload;
    </script>
</body>
</html>
